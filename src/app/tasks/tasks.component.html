@if(isAddingTask){  
    <app-newtask [userId]="userId" (close)="onCloseAddTask()"/>
}   
    <section id="tasks">
        <header>
            <h2>{{name}}</h2>
                <menu>
                    <button (click)="onAddTask()">
                        Add Task
                    </button>
                </menu>
        </header>
    
        <ul>
            @for (task of selectedUserTasks; track task.id){
                <li> 
                    <app-task [task]="task"/>
                </li>
            }
        </ul>
        
        
    
     </section>
